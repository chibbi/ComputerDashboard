<!DOCTYPE html>
<html>

<head>
    <title>Main Desktop Dashboard</title>
    <meta name="description" content="Official Website of Raninninn">
    <meta name="author" content="chibbi">
    <link rel="stylesheet" href="css/default.css">
    <script src="/js/default.js"></script>
</head>

<body>
    <div class="main">
        <div id="mainContent">
            <div class="loginForm"></div>
            <form action="/login" method="post" enctype="application/x-www-form-urlencoded">
                <p style="text-align: center;">Name:</p><input style="font-size: 18px;" type="text" id="title"
                    name="title" placeholder="Name" required>
                <p style="text-align: center;">Password:</p><input style="font-size: 18px;" type="password" id="text"
                    name="text" placeholder="Password" autocomplete="current-password" required><br><br><input
                    type="submit">
            </form>
        </div>
    </div>
    <footer>
        <p>Copyright (c) chibbi</p>
    </footer>
    <script>consentCookies();</script>
</body>

</html>
